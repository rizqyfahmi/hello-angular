<div class="container">
  <div>
    <input type="text" placeholder="Search by gender" class="gender-filter" [(ngModel)]="filterText">
  </div>
  <div>
    <!-- async pipe is used to handle asynchronous data -->
    <h3>Total Students: {{totalStudents | async}}</h3> <!-- (value) | (async pipe) -->
  </div>
  <table id="student" (mousemove)="onMouseMove()">
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
    </tr>
    <tr *ngFor="let std of filteredStudents">
      <td>{{std.name}}</td>
      <td>{{std.course}}</td>
      <td>{{std.marks}}</td>
      <td>{{std.marks | percentage: totalMarks : 2}}</td> <!-- (value) | (custom pipe): (totalMarks) : (decimal) -->
      <td>{{std.DOB | date: 'fullDate' | uppercase}}</td>
      <td>{{std.gender | lowercase}}</td>
    </tr>
  </table>
</div>
