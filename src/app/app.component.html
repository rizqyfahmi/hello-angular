<div class="form">
  <h2 id="registration">Registration Form</h2>
  <!-- ngSubmit will be called when form is submitted -->
  <!-- #myForm is a local reference, then we passed it as onSubmit parameter-->
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">

    <div ngModelGroup="personalDetails">
      <label for="fname">First Name</label>
      <!-- To get control of this element, we need to specify "name" and ngModel -->
      <!-- Because we used "ngForm" (only want to get control of this element from our "ngForm" object), we don't need to assign a value into ngModel -->
      <!-- We will get "firstname" inside "controls" object in the console log -->
      <!-- To get its value, we can find it on "value" object in the console log -->
      <!-- To get validation status, we can find it on "valid" property either in form or field level -->
      <!-- #fname will receive firstname object -->
      <input type="text" id="fname" placeholder="Your name.." name="firstname" [(ngModel)]="firstname" required
        #fname="ngModel">
      <div>
        <small *ngIf="fname.invalid && fname.touched">First name is required field</small>
        <span *ngIf="firstname">You entered {{ firstname }}</span>
      </div>
      
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your last name.." name="lastname" [(ngModel)]="lastname" required>
      <div>
        <span *ngIf="lastname">You entered {{ lastname }}</span>
      </div>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your last email.." name="email" ngModel required email>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" name="gender" ngModel>
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" ngModel>
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender" ngModel checked>
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel> Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel> Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel> Music</label>
    </div>

    <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid">
  </form>
</div>
