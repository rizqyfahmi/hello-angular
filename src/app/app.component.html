<div class="container">
  <div>
    <input type="text" placeholder="Search by gender" class="gender-filter" [(ngModel)]="filterText">
  </div>

  <table id="student">
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
    </tr>
    <tr *ngFor="let std of students | filterStudent: filterText"> <!-- (value) | (custom pipe): (filterText) -->
      <td>{{std.name}}</td>
      <td>{{std.course}}</td>
      <td><input type="number" value="std.marks" [(ngModel)]="std.marks"></td>
      <td>{{std.marks | percentage: totalMarks : 2}}</td> <!-- (value) | (custom pipe): (totalMarks) : (decimal) -->
      <td>{{std.DOB | date: 'fullDate' | uppercase}}</td>
      <td>{{std.gender | lowercase}}</td>
    </tr>
  </table>
</div>
