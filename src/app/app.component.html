<div class="container-fluid d-grid gap-12px grid-col-3 p-16px">
    <div *ngFor="let video of videos">
        <div class="card" [appHighlight]="video.likes == mostLikedVideo.likes">
            <div class="card-body">
                <img [src]="video.thumbnail" alt="thumbnail" class="thumbnail" />
                <h4>{{ video.title }}</h4>
            </div>
        </div>
    </div>
</div>
