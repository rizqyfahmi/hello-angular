<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
          <label>Procuct Name</label>
          <input type="text" name="name" ngModel>

          <label>Procuct Description</label>
          <input type="text" name="description" ngModel>

          <label>Procuct Price</label>
          <input type="text" name="price" ngModel>

          <input type="submit" value="Add Product">
        </form>
      </div>
      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngIf="products.length == 0">
            <td colspan="5">No Product Available!</td>
          </tr>
          <tr *ngFor="let product of products; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td><button class="btn-delete" (click)="onDeleteProduct(product.id)">Delete</button></td>
            <td><button class="btn-edit">Edit</button></td>
          </tr>
        </table>
        <hr>
        <div class="action-btn-container">
          <button class="btn-fetch">Fetch Product</button>
          <button class="btn-clear">Clear Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
