<div>
    <app-search (onSearchTextChanged)="onSearchTextEntered($event)"></app-search>
    <app-filter
        [total]="getTotalCourses()"
        [free]="getTotalFreeCourses()"
        [premium]="getTotalPremiumCourses()"
        (onFilterChanged)="onSelectedFilterChanged($event)"
    >
    </app-filter>
</div>
<!-- We use ng-container because we can't use multple structural directive in the same html tag -->
<ng-container *ngFor="let course of courses">
    <div class="course-container" *ngIf="(selectedFilter === 'All' || selectedFilter === course.type) && (searchText === '' || course.name.toLowerCase().includes(searchText))">
        <div class="course-card">
            <div>
                <img [src]="course.image" alt="" style="width: 220px; height: 140px;">
            </div>
            <div class="course-name">
                <h4>{{ course.name }}</h4>
            </div>
            <div class="course-description">
                <p>{{ course.description.slice(0, 80) }}...</p>
            </div>
            <div class="details">
                <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'gree': 'red'}">{{ course.type }}</div>
                <div class="course-price"><b>Price: </b>${{ course.price }}</div>
            </div>
            <div class="course-buttons">
                <button class="btn btn-buy">Buy Now</button>
                <button class="btn btn-show">Show Details</button>
            </div>
        </div>
    </div>
</ng-container>
