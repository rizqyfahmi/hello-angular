<div class="container">
    <h2>All Courses</h2>
    <div class="course-wrapper">
        <ng-container *ngFor="let course of courses">
            <div class="course-container">
                <div class="course-card">
                    <div class="flex-1">
                        <img [src]="course.image" class="flex-1">
                    </div>
                    <div class="course-name">
                        <h4>{{ course.name}}</h4>
                    </div>
                    <div class="course-description">
                        <p>{{course.description.slice(0, 80)}}...</p>
                    </div>
                    <div class="details">
                        <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}
                        </div>
                        <div class="course-price"><b>Price:</b> ${{course.price}}</div>
                    </div>
                    <div class="course-buttons">
                        <button class="btn btn-buy">Buy Now</button>
                        <button class="btn btn-show" routerLink="/Courses/Course/{{ course.id }}">Show Deatils</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
